<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Exercício 4</title>
    <script src="jquery-3.3.1.min.js"></script>
    
</head>

<script>


    $(document).ready(function(){
        $("#botao1").click(function(){
            $("#p1").hide();
            $("#p2").show();
        });

        $("#botão2").click(function(){
            $("#p1").show();
            $("#p2").hide();
        });

        $("#botao3").click(function(){
            $("#p1").show();
            $("#p2").show();
        });
    });


</script>

<body>

<center>
    <p id="p1">P 1</p>
    <p id="p2">P 2</p>
    <button id="botao1" class="btn">Botão 1</button>
    <button id="botao2" class="btn">Botão 2</button>
    <button id="botao3" class="btn">Botão 3</button>
</center>

</body>

</html>
