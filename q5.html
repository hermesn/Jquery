<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8">
      <title>3</title>
      <script src="jquery-3.3.1.min.js"></script>


</head>

<script>
     $(document).ready(function(){
        $("#nomeTodo").click(function(){
            var nome = $("#nome").val();
            var sobrenome = $("#sobrenome").val();

            if(nome == "" && sobrenome == ""){
              $("#nome").css({"background-color":"red"});
              $("#sobrenome").css({"background-color":"red"});
            }else if(nome == ""){
              $("#nome").css({"background-color":"red"});
            }else if(sobrenome == ""){
              $("#sobrenome").css({"background-color":"red"});
            }else if(nome != "" && sobrenome != ""){
              $("#mostrar").html(nome+" "+sobrenome);
            }

        });
    });
</script>

<body>
<center>

  <br>
  <br>

  <label>Nome</label>
    <input type="text" id="nome">
<label>Sobrenome</label>
	<input type="text" id="sobrenome">
        <button class="btn" id="nomeTodo">Nome Completo</button>
		
		
		 <h1 id="mostrar"></h1>

  </center>

</body>

</html>
